<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <!-- span because need to be a inline element-->
        <!-- div is for block level element -->
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Pick your weapon!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="./assets/images/rock.png" alt="rock choice">
        </div>
        <div class="choice" id="p">
            <img src="./assets/images/paper.png" alt="paper choice">
        </div>
        <div class="choice" id="s">
            <img src="./assets/images/scissors.png" alt="scissors choice">
        </div>
    </div>

    <p id="action-message">Make your move!</p>

    <script src="./assets/script.js"></script>
</body>

</html>
